<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>shopping cart</title>
    <link rel="stylesheet" href="static/styles/shopping-cart.css">
</head>

<body>
    <div class="shop-cart">
        <table>
            <caption>文具店购物车</caption>
            <thead>
                <tr>
                    <th>选择</th>
                    <th>商品名称</th>
                    <th>商品单价（¥）</th>
                    <th>商品数量</th>
                    <th>总价（¥）</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>全选<input class="check-all" type="checkbox" name="check-all" id="check-all" /></td>
                    <td class="total" colspan="4">共计<span class="totalCount">0</span>件商品，<span class="totalPrice">0</span>¥</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="static/scripts/shopping-cart.js"></script>
</body>

</html>
